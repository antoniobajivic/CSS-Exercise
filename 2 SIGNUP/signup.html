      <a class="cancel-text">CANCEL</a>

    <div class="main-container">
      <div class="step-container">
        <div>
          <div class="step step-active"></div>
          <p>STEP 1</p>
        </div>
        <div>
          <div class="step"></div>
          <p>STEP 2</p>
        </div>
        <div>
          <div class="step"></div>
          <p>STEP 3</p>
        </div>
      </div>
      <h1 class="header-container">CREATE ACCOUNT</h1>
      <div class="account-settings">
        <form class="form-settings">
          <div class="username-container">
            <svg
              class="username-svg"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.5">
                <g clip-path="url(#clip0)">
                  <path
                    d="M6 32H44"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="square"
                  />
                  <path
                    d="M6 19H32"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="square"
                  />
                </g>
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect
                    width="38"
                    height="15"
                    fill="white"
                    transform="translate(6 18)"
                  />
                </clipPath>
              </defs>
            </svg>
            <input
              type="text"
              name="name"
              class="username-input"
              id="input-name"
              placeholder="Name"
            />
          </div>
          <div class="username-container">
            <svg
              class="username-svg"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.5">
                <rect
                  x="6"
                  y="9"
                  width="38"
                  height="32"
                  rx="3"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M43 9L25.5001 27L8 9"
                  stroke="white"
                  stroke-width="2"
                />
              </g>
            </svg>
            <input
              type="email"
              name="email"
              class="username-input"
              id="input-mail"
              placeholder="Email"
            />
          </div>
          <div class="username-container">
            <svg
              class="username-svg"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.5">
                <g clip-path="url(#clip0)">
                  <rect
                    x="6"
                    y="11"
                    width="38"
                    height="38"
                    rx="19"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                  <circle
                    cx="25"
                    cy="30"
                    r="4"
                    stroke="white"
                    stroke-width="2"
                  />
                  <path
                    d="M15 13V9.77941C15 4.38704 19.486 0 25 0C30.514 0 35 4.38704 35 9.77941V13"
                    stroke="white"
                    stroke-width="2"
                  />
                </g>
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect
                    width="40"
                    height="50"
                    fill="white"
                    transform="translate(5)"
                  />
                </clipPath>
              </defs>
            </svg>
            <input
              type="password"
              name="password"
              class="username-input"
              id="input-password"
              placeholder="Password"
            />
          </div>
          <button type="submit">Continue</button>
        </form>
        <div class="text-container">
          <a>Terms & Conditions</a>
        </div>
      </div>
    </div>
  </body>
</html>
