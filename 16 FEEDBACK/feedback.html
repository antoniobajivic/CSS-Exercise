<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>

      </svg>
      <nav class="nav__corner right-corner">
        <svg
          class="nav__icon settings__icon"
          width="50"
          height="43"
          viewBox="0 0 50 43"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5571 42L1.16865 21.988L13.5706 1H36.4294L48.8313 21.988L36.4429 42H13.5571Z"
            stroke="white"
            stroke-width="2"
          />
          <circle cx="25" cy="22" r="6" stroke="white" stroke-width="2" />
        </svg>
        <svg
          class="nav__icon search__icon"
          width="42"
          height="44"
          viewBox="0 0 42 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0)">
            <circle
              r="20"
              transform="matrix(-1 0 0 1 21 21)"
              stroke="white"
              stroke-width="2"
            />

              d="M34.9999 37L41.1846 43.1847"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"

          </g>
          <defs>
            <clipPath id="clip0">
              <rect
                width="42"
                height="44"
                fill="white"
                transform="matrix(-1 0 0 1 42 0)"
              />
            </clipPath>
          </defs>
        </svg>
        <img
          src="img/nav__avatar.png"
          alt="Profile avatar"
          class="nav__avatar"
        />
        <svg
          class="nav__icon bookmark__icon"
          width="21"
          height="21"
          viewBox="0 0 21 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            d="M10.7931 15.5448L0.5 20.2235V0.5H20.5V20.191L11.2236 15.5528C11.0887 15.4853 10.9305 15.4824 10.7931 15.5448Z"
            stroke="white"
            stroke-linecap="square"
            stroke-linejoin="round"
          />
          <path d="M7 6.5H14" stroke="white" stroke-linecap="square" />
        </svg>
      </nav>
    </header>
    <main>
      <div class="feedback__container">
        <div class="feedback__icons">
          <button class="feedback__icon">
            <svg
              class="call-icon"
              width="41"
              height="41"
              viewBox="0 0 41 41"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
          <button class="feedback__icon feedback-active">
            <svg
              class="mail-icon"
              width="41"
              height="34"
              viewBox="0 0 41 34"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0)">
                <rect
                  x="1.25"
                  y="1"
                  width="38"
                  height="32"
                  rx="3"
                  stroke="#F96332"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M38.25 1L20.7501 19L3.25 1"
                  stroke="#F96332"
                  stroke-width="2"
                />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect
                    width="40"
                    height="34"
                    fill="white"
                    transform="translate(0.25)"
                  />
                </clipPath>
              </defs>
            </svg>
          </button>
          <button class="feedback__icon">
            <svg
              class="location-icon"
              width="31"
              height="44"
              viewBox="0 0 31 44"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <mask id="path-1-inside-1" fill="white">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.5 0C6.86429 0 0 6.82 0 15.4C0 26.84 15.5 44 15.5 44C15.5 44 31 26.84 31 15.4C31 6.82 24.1357 0 15.5 0ZM15.5 20.9C12.4 20.9 9.96429 18.48 9.96429 15.4C9.96429 12.32 12.4 9.9 15.5 9.9C18.6 9.9 21.0357 12.32 21.0357 15.4C21.0357 18.48 18.6 20.9 15.5 20.9Z"
                />
              </mask>

                mask="url(#path-1-inside-1)"
              />
            </svg>
          </button>
        </div>
        <h2 class="feedback__title">SEND FEEDBACK</h2>
        <h5 class="feedback__note">Your feedback is very important to us.</h5>
        <span class="user__input">
          <svg
            class="input__icon name-icon"
            width="38"
            height="15"
            viewBox="0 0 38 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0)">
              <path
                d="M0 14H38"
                stroke="white"
                stroke-width="2"
                stroke-linecap="square"
              />
              <path
                d="M0 1H26"
                stroke="white"
                stroke-width="2"
                stroke-linecap="square"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="38" height="15" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <input type="text" class="input__text" placeholder="Name" />
        </span>
        <span class="user__input">
          <svg
            class="input__icon letter-icon"
            width="40"
            height="34"
            viewBox="0 0 40 34"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="1"
              y="1"
              width="38"
              height="32"
              rx="3"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path d="M38 1L20.5001 19L3 1" stroke="white" stroke-width="2" />
          </svg>
          <input type="email" class="input__text" placeholder="Mail" />
        </span>
        <span class="feedback__input">
          <input
            type="text"
            class="input__feedback"
            placeholder="Write something..."
          />
          <button class="send__feedback">
            <div class="right__arrow"></div>
          </button>
        </span>
        <button class="send-desktop">
          <div class="right__arrow"></div>
          <span class="send__span">Send</span>
        </button>
      </div>
      <div class="image__container">
        <div class="picture__container">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="img/location__desktop.png"
            />
            <img
              src="img/location__tablet.png"
              alt="Current location"
              class="location__image"
            />
          </picture>
        </div>
        <div class="location__div">
          <div class="location__info">
            <span class="location__coordinates">
              W 19 TH STREET NEW YORK, NY 10010
            </span>
            <span class="location__telephone"> 1-877-932-7111 </span>
            <div class="info__pointer">
              <div class="info__arrow"></div>
            </div>
          </div>
          <div class="location__circles">
            <div class="second__circle">
              <div class="third__circle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
