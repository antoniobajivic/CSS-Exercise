    </header>
    <main>
      <div class="display-mobile">
        <div class="display__header">
          <h1 class="display__title">OVERVIEW</h1>
          <span class="display__span">What are you reading the most</span>
        </div>
        <ul class="category__list">
          <li class="category__item item-fashion">
            <span class="item__title">FASHION</span>
            <span class="item__data">34%</span>
          </li>
          <li class="category__item item-environment">
            <span class="item__title">ENVIRONMENT</span>
            <span class="item__data">28%</span>
          </li>
          <li class="category__item item-technology">
            <span class="item__title">TECHNOLOGY</span>
            <span class="item__data">12%</span>
          </li>
          <li class="category__item item-auto">
            <span class="item__title">AUTO</span>
            <span class="item__data">10%</span>
          </li>
          <li class="category__item item-finances">
            <span class="item__title">FINANCES</span>
            <span class="item__data">8%</span>
          </li>
          <li class="category__item item-science">
            <span class="item__title">SCIENCE</span>
            <span class="item__data">5%</span>
          </li>
          <li class="category__item item-sport">
            <span class="item__title">SPORT</span>
            <span class="item__data">3%</span>
          </li>
        </ul>
      </div>
      <div class="display-normal">
        <div class="display__header">
          <h1 class="display__title">What are you reading the most?</h1>
          <div class="display__buttons">
            <button class="header__button button-active">Week</button>
            <button class="header__button">Month</button>
            <button class="header__button">Year</button>
          </div>
        </div>
        <div class="display__gallery">
          <div class="gallery__image side-image">
            <img
              src="img/fashion__background.png"
              alt=""
              class="gallery__item side-item"
            />
            <div class="item__content side-content">
              <h1 class="side__title left-title">FASHION</h1>
              <span class="side__percentage left-side">34%</span>
            </div>
            <button class="side__button">
              <div class="left__arrow"></div>
            </button>
          </div>
          <div class="gallery__image main-image">
            <img
              src="img/environment__background.png"
              alt=""
              class="gallery__item"
            />
            <div class="item__content main-content">
              <h1 class="side__title main-title">ENVIRONMENT</h1>
              <span class="side__percentage main-side">28%</span>
            </div>
          </div>
          <div class="gallery__image side-image">
            <img
              src="img/techonology__background.png"
              alt=""
              class="gallery__item side-item"
            />
            <div class="item__content side-content">
              <h1 class="side__title right-title">TECHNOLOGY</h1>
              <span class="side__percentage right-side">14%</span>
            </div>
            <button class="side__button">
              <div class="right__arrow"></div>
            </button>
          </div>
        </div>
        <div class="display__footer">
          <div class="footer__content">
            <span class="footer__count">167k</span>
            <span class="footer__text">Articles</span>
          </div>
          <div class="footer__content">
            <span class="footer__count">234k</span>
            <span class="footer__text">Followers</span>
          </div>
        </div>
      </div>
    </main>

</html>
